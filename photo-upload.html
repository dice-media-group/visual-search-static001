    <div class="container">
      <h1>New photo</h1>

      <form action="/photos" accept-charset="UTF-8" method="post">
        <input
          type="hidden"
          name="authenticity_token"
          value="wDdVXqRDYF4Hxu+yzTboxjdWQ+NkpMMkiisDvYp69U5Hg+BSdRUvDS0/RYbyap7dbusixG1EuBxOE2lpbkKh5g=="
        />
        <!-- start uppy -->
        <div class="form-group" data-uppy="photo[image]">
          <label for="photo_image">Image</label>
          <div>
            <img src="" alt="" data-behavior="uppy-preview" />
          </div>
          <a data-behavior="uppy-trigger" href="#">Upload</a>
        </div>
        <!-- finish uppy -->
        <div class="form-group">
          <input
            type="submit"
            name="commit"
            value="Create Photo"
            class="btn btn-primary"
            data-disable-with="Create Photo"
          />

          <a class="btn btn-link" href="/photos">Cancel</a>
        </div>
      </form>
